	<script>
	/*
	* longest collatz sequence
	*
	*for i is 3...1,000,000
	*get length of collatz sequence
	*
	*/

var longestSequence = 0;
function collatzLength(n){
	var length = 0;
	while(n != 1){
		if (n % 2 ==0){
			n = n/2;
		}
		else if (n%2 == 1)
		{
			n = 3*n + 1;
		}
		length++;
	}
	return length;
}

for (var i = 3; i < 1000000; i++){
	var length = collatzLength(i);
	var num;
	if (length > longestSequence){
		longestSequence = length;
		num = i;
	}
}
document.write(num + ': ' + longestSequence);



	</script>
