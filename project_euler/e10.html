<!DOCTYPE HTML>
<html>
	<head>
	<title>sum primes below 2000000</title>
	
	<script>
	
n = 2000000;	
var sum = 2;
var primes = [];
	if (n >= 2){
		primes.push(2);
	}

		for (var i = 3; i <= n; i+=2){
			//check if any i%x == 0
			//x is any value in the list of already computed primes
			for (var j = 0; j < primes.length; j++){
				if (i%primes[j]==0){
					break;
				}
				if (j == primes.length - 1){
					primes.push(i);
					sum += i;
				}
			}
		}

	//document.write(primes + "<br>");
	document.write(sum);	


	</script>
	
	</head>
	<body>
	</body>
</html>
