<!DOCTYPE HTML>
<html>
	<head>
	<title>even fibonacci sum up to 4 million</title>
	
	<script>
	//sum all multiples of 3 or 5 below 1000
	var fibonacci = [1,2];
	var fib = 0;
	var sum = 2;
	while (fib < 4000000){
		fib = fibonacci[fibonacci.length-1] + fibonacci[fibonacci.length-2];
		fibonacci[fibonacci.length] = fib;
		if (fib%2 == 0)
			sum += fib;
	}
	document.write(fibonacci + '<br>');

	document.write(sum);

	</script>
	
	</head>
	<body>
	</body>
</html>
