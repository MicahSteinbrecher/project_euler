<!DOCTYPE HTML>
<html>
	<head>
	<title>largest num evenly divisible by all numbers 1...20</title>
	
	<script>
	
	/* 
	* brute force
	*/
	function isDivis(num){
		for (var i = 2; i <= 20; i++){
			if (num%i != 0){
				return false;
			}
			if (i == 20){
				return true;
			}
		}
	}
	var i = 2520
	while (!isDivis(i)){
		i++;
	}
	document.write(i);

	</script>
	
	</head>
	<body>
	</body>
</html>
