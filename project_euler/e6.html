<!DOCTYPE HTML>
<html>
	<head>
	<title>difference between the sum of the squares of the first one hundred natural numbers and the square of the sum</title>
	
	<script>
	
	/* 
	* simple computation...
	*square of sum - sum of squares for (1...100)
	*/
	var squareOfSum = 0;
	var sumOfSquares = 0;

	//compute square of sums
	for (var i = 1; i <= 100; i++){
		squareOfSum += i;
	}
	squareOfSum *= squareOfSum;

	//compute sum of squares
	for (var i = 1; i <= 100; i++){
		sumOfSquares += i*i;
	}
	var difference = squareOfSum - sumOfSquares;
	document.write(difference);


	</script>
	
	</head>
	<body>
	</body>
</html>
